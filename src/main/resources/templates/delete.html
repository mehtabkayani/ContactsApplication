<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contact Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Delete User</h1>
<a href="/" class="btn btn-primary btn-sm">Back</a>

<form method="post" th:object="${user}" th:action="@{/delete}">

    <div class="form-group">
        <label for="">Id:</label>
        <input type="text" class="form-control" th:field="*{id}" placeholder="ID" readonly>

    </div>
    <div class="form-group">
        <label for="">Name:</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Name" readonly>
    </div>

    <div class="form-group">
        <label for="">Email:</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" readonly/>
    </div>

    <button class="btn btn-danger mb-5">Delete</button>
</form>


</body>
</html>
